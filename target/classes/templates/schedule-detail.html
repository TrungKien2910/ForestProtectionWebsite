<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default/layout}">
<head>
    <meta charset="UTF-8">
    <title>Schedule Detail Page</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @font-face {
            font-family: 'FuturaPT';
        }
    </style>
</head>
<body class="font-['FuturaPT'] text-[#456866] text-center bg-[#f0f0f0] m-0 p-0">
<section layout:fragment="main-content">
    <div class="event-section flex flex-wrap justify-center p-5">
        <!-- Lặp qua danh sách ScheduleDTO -->
        <div
             class="event-container w-[90%] max-w-[800px] m-5 p-5 border-2 border-[#456866] rounded-lg bg-white shadow-md">

            <!-- Hình ảnh sự kiện -->
            <img class="event-img w-full rounded-lg h-[300px] object-cover"
                 th:src="${schedules[0].img}"
                 alt="Event Image">

            <!-- Tên sự kiện -->
            <div th:text="${schedules[0].eventName}"
                 class="event-name text-[28px] font-bold mt-2.5">Event Name</div>

            <!-- Slogan -->
            <div th:text="${schedules[0].slogan}"
                 class="event-slogan text-[20px] italic my-2.5">"Event Slogan"</div>

            <!-- Chi tiết công việc -->
            <div th:each="schedule : ${schedules}" class="task-info text-left mt-5">
                <h3 class="text-[22px] font-semibold">Task Information</h3>
                <p class="text-[18px]"><strong>Task Name:</strong> <span th:text="${schedule.taskName}"></span></p>
                <p class="text-[18px]"><strong>Description:</strong> <span th:text="${schedule.taskDescription}"></span></p>
                <p class="text-[18px]"><strong>Start Time:</strong> <span th:text="${#temporals.format(schedule.startTime, 'yyyy-MM-dd HH:mm')}"></span></p>
                <p class="text-[18px]"><strong>End Time:</strong> <span th:text="${#temporals.format(schedule.endTime, 'yyyy-MM-dd HH:mm')}"></span></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
